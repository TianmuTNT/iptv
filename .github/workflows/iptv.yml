name: Update

on:
  schedule:
    - cron: 0,30 * * * *
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get time
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run script
      run: |
        python get_iptv.py
        
    - name: Update time
      run: |
        echo "## 于 $DATE 更新
        ## 自用最新可用IPTV源，觉得好用请点个Star吧！这对我非常重要！
        ### 用法如下
        **安装一个IPTV客户端（其它平台上有相关教程）**
        
        **IPTV源网址** https://ghfast.top/https://raw.githubusercontent.com/TianmuTNT/iptv/main/iptv.txt" > README.md

    - name: List files in workspace
      run: ls -la

    - name: Git status
      run: git status

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push changes
      run: |
        git add $(pwd)/iptv.txt  # 使用绝对路径确保路径正确
        git add $(pwd)/README.md
        git commit -m "Update on $DATE" --allow-empty
        git push origin HEAD:main  # 如果使用的是其他分支，请修改

    - name: Upload streams file
      uses: actions/upload-artifact@v4
      with:
        name: iptv
        path: iptv.txt
